# Konfiguracja nginx dla prad.januszcieszynski.pl
# Ten plik należy skopiować do kontenera nginx

server {
    listen 80;
    listen [::]:80;
    server_name prad.januszcieszynski.pl;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name prad.januszcieszynski.pl;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/prad.januszcieszynski.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prad.januszcieszynski.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend - static files
    location / {
        root /var/www/taniprad;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache control
        add_header Cache-Control "public, max-age=3600";
    }

    # Backend API - proxy to Docker container
    location /api/ {
        proxy_pass http://taniprad-backend:8080/api/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # File upload size limit
        client_max_body_size 10M;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
